<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <h1 class="text-center texto-blanco1">ðŸ‘¥ Lista de Personas ðŸ‘¥</h1>
        </div>
    </div>
</div>
<div class="container col-md-6 offset-md-3 text-center">
    <div class="row">
        <div style="display: flex; justify-content: center; align-items: center;">
            <img src="../../assets/img/p.avif" alt="Imagen de ejemplo">
        </div>
        
        <div class="col-md-6">
            <h3 class="text-center texto-blanco">{{ modoEdicion ? 'Editar persona' : 'Registrar persona' }}</h3>
            <form (ngSubmit)="modoEdicion ? guardarEdicion() : registrarPersona()">
                <div class="form-group">
                    <label for="nombre" class="texto-blanco">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="nuevaPersona.nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido" class="texto-blanco">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" [(ngModel)]="nuevaPersona.apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label for="edad" class="texto-blanco">Edad:</label>
                    <input type="number" class="form-control" id="edad" [(ngModel)]="nuevaPersona.edad" name="edad">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary">{{ modoEdicion ? 'Guardar' : 'Registrar' }}</button>
                    <button type="button" class="btn btn-danger separar" *ngIf="modoEdicion"
                     (click)="cancelarEdicion()">Cancelar</button>
                </div>
            </form>
        </div>
        
    </div>
</div>
<div class="container">
    <div class="input-group">
        <input
          type="text"  style="background-color: white;" id="myInput"
          placeholder="Buscar" class="form-control" [(ngModel)]="filtro"
        />
      </div>
</div>

<div class="container">
    <table class="table">
        <thead class="bg-danger" >
            <tr>
                <th scope="col" class="text-white">NÂª</th>
                <th scope="col" class="text-white">Nombre</th>
                <th scope="col" class="text-white">Apellido</th>
                <th scope="col" class="text-white">Edad</th>
                <th scope="col" class="text-white">Eliminar</th>
                <th scope="col" class="text-white">Editar</th>
            </tr>
        </thead>
        
            <tbody>
              <tr *ngFor="let persona of personas; let i = index" [hidden]="filtro && !cumpleFiltro(persona)">
                <th class="text-white" scope="row">{{ i + 1 }}</th>
                <td class="text-white">{{ persona.nombre }}</td>
                <td class="text-white">{{ persona.apellido }}</td>
                <td class="text-white">{{ persona.edad }}</td>
                <td>
                  <button class="btn btn-danger" (click)="eliminarPersona(i)">Eliminar</button>
                </td>
                <td>
                  <button class="btn btn-primary" (click)="editarPersona(i)">Editar</button>
                </td>
              </tr>
            </tbody>
          
    </table>
    
</div>
